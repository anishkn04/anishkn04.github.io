<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Anish K. Neupane</title>
</head>

<body>
    <div id="root">
        <h1 style="width: 100vw; text-align: center">Website is currently under construction.</h1>
        <img height="200px" width="auto" src="./images/underConstruction.svg">
        <div style="width: 100vw; text-align: center">Estimated wait time: <span id="waitTime"></span></div>
    </div>
    <script>
        const waitSpan = document.querySelector("#waitTime");
        const finalDate = new Date("2024-05-30")
        setInterval(() => {
            const currDate = new Date();
            let estTimeInMs = finalDate - currDate;
            const estDays = Math.floor(estTimeInMs / 86400000);
            estTimeInMs -= estDays * 86400000;
            const estHours = Math.floor((estTimeInMs) / 3600000)
            estTimeInMs -= estHours * 3600000;
            const estMinutes = Math.floor(estTimeInMs / 60000)
            estTimeInMs -= estMinutes * 60000;
            const estSeconds = Math.floor(estTimeInMs / 1000)
            waitSpan.innerText = `${estDays} days, ${estHours} hours, ${estMinutes} minutes and ${estSeconds} seconds.`
        }, 1000)
    </script>
</body>

</html>
